<template name="nav">
  <div class="nav bg-light shadow d-flex flex-column align-items-center h-100">
    <div class="SC-logo d-flex justify-content-center align-items-center rounded-circle m-5 border-5 border-primary">
      <h1 class="text-primary mb-0">SVS</h1>
    </div>
    {{#each links}}
      <div class="nav-link pointer text-right mb-3 w-100 {{#if is path ../page}}bg-primary text-light{{else}}bg-light text-muted{{/if}}">
        {{text}}
        <i class="fas fa-{{icon}} ml-2"></i>
      </div>
    {{/each}}
  </div>
</template>
