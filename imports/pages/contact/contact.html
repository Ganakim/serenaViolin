<template name="contact">
  <div class="contact d-flex flex-column f-1">
    <div class="transparent-1 pr-4 py-4 pl-0">
      <div class="d-flex justify-content-center text-muted font-weight-light transparent-2 rounded-right p-4">
        <div>
          <h1 class="mb-0">Let's Talk</h1>
        </div>
      </div>
    </div>
    <div class="flex-grow-1 bg-light p-3 pb-5">
      <h4 class="w-100 text-center">
        Contact Info
      </h4>
      <hr>
      <div class="d-flex flex-column align-items-center">
        <div class="card flex-row align-items-stretch justify-content-center p-4 mb-2">
          <div class="d-flex flex-column mr-3">
            <div>Phone/cell: (307)254-4361</div>
            <div class="font-weight-light">leave message or text for first time calls</div>
            <div class="mt-2">Email: <a href="mailto: serenasrp@gmail.com">serenasrp@gmail.com</a></div>
            <div class="mt-2">Or, fill out the form below</div>
          </div>
          <div class="d-flex flex-column justify-content-between align-items-center ml-3">
            {{#each socialMedias}}
              <a href="{{path}}"><i class="{{icon}} fa-2x text-primary"></i></a>
            {{/each}}
          </div>
        </div>
        <hr class="w-100">
        <form id="Message" class="mt-2 w-50">
          <div class="form-group">
            <label for="name">Email address</label>
            <div class="d-flex">
              <input type="text" class="form-control mr-1" id="Fname" placeholder="First name">
              <input type="text" class="form-control ml-1" id="Lname" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="email">Subject</label>
            <input type="text" class="form-control" id="Subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="8" class="form-control" id="Message" placeholder="What's on your mind?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <!-- Sends the email and message as a text? Or an email? Stores them here? -->
        </form>
      </div>
    </div>
  </div>
</template>
