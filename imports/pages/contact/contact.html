<template name="contact">
  <div class="contact w-100">
    <div class="transparent-1 pr-4 py-4 pl-0">
      <div class="d-flex justify-content-center text-muted font-weight-light transparent-2 rounded-right p-4">
        <div>
          <h1 class="mb-0">Let's Talk</h1>
        </div>
      </div>
    </div>
    <div class="w-100 h-100 bg-light p-3 pb-5">
      <h4 class="w-100 text-center">
        Contact Info
      </h4>
      <hr>
      <div class="d-flex flex-column align-items-center">
        <div class="card align-items-center w-50 py-5 mb-2">
          <div>
            <div>Phone/cell: (307)254-4361</div>
            <div class="font-weight-light">leave message or text for first time calls</div>
            <div class="mt-2">Email: <a href="mailto: serenasrp@gmail.com">serenasrp@gmail.com</a></div>
            <div class="mt-2">Or, fill out the form below</div>
          </div>
        </div>
        <hr class="w-100">
        <form class="mt-2 w-50">
          <div class="form-group">
            <label for="name">Email address</label>
            <div class="d-flex">
              <input type="text" class="form-control mr-1" id="fname" placeholder="First name">
              <input type="text" class="form-control ml-1" id="lname" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="8" class="form-control" id="message" placeholder="What's on your mind?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
