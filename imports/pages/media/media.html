<template name="media">
  <div class="media align-items-stretch d-flex flex-column f-1">
    <!-- More content? -->
    <div class="transparent-1 pr-4 py-4 pl-0">
      <div class="d-flex justify-content-center text-muted font-weight-light transparent-2 rounded-right p-4">
        <div>
          <h1 class="mb-0">Media</h1>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center bg-dark text-muted py-3">
      <i class="fas fa-angle-left fa-5x pointer"></i>
      <video class="w-75 mx-4" src="{{currentMedia.src}}" controls="controls"></video>
      <i class="fas fa-angle-right fa-5x pointer"></i>
      <div class="d-flex">
        {{#each search "Media" false false false}}
          {{#if not is id currentMedia.id}}
            <div id="{{id}}" class="mediaThumb position-relative">
              <div class="position-absolute w-100 h-100">
                <img src="{{thumb}}">
              </div>
              <div class="position-absolute d-flex justify-content-center align-items-center w-100 h-100 text-light transparent-1">
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          {{/if}}
        {{/each}}
      </div>
    </div>
    <div class="flex-grow-1 bg-light p-3 pb-5">
    </div>
  </div>
</template>
