<template name="login">
  <div class="login d-flex flex-column justify-content-center align-items-center w-100 f-1">
    <div class="card w-25 mb-5">
      <div class="card-body">
        <form id="Login">
          <div class="form-group">
            <label for="emailUser">Login</label>
            <input type="text" class="form-control" id="emailUser" placeholder="Email/Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
