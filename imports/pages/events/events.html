<template name="events">
  <div class="events d-flex flex-column f-1">
    <!-- More content? -->
    <div class="transparent-1 pr-4 py-4 pl-0">
      <div class="d-flex justify-content-center text-muted font-weight-light transparent-2 rounded-right p-4">
        <div>
          <h1 class="mb-0">Events</h1>
        </div>
      </div>
    </div>
    <div class="flex-grow-1 bg-light p-3 pb-5">
      <h4 class="w-100 text-center">
        Where we perform
      </h4>
      <hr>
      <div class="px-5">
        &nbsp;&nbsp;&nbsp;&nbsp;Serena Clement has had many opportunities to teach and perform through out her career as a violinist. Below is a calendar of upcoming events that Serena is either playing in or would like others to be aware of and invites everyone to attend. If you would like to know of any performances that Serena will be playing in or are interested please reference the below calendar.
      </div>
      <div class="d-flex mt-4">
        <div class="w-75">
          {{>calendar}}
        </div>
        <div class="d-flex flex-column w-25 ml-3">
          <h1 class="text-center text-muted">{{selectedDate}}</h1>
          <hr class="w-100">
          {{#if selectedDateEvents}}
            {{#each selectedDateEvents}}
              <div class="d-flex flex-column card mb-4 w-100">
                <div class="card-header">
                  <h4>{{name}}</h4>
                </div>
                <div class="card-body">
                  <div>{{formatTime startTime "h:mm a"}}{{#if endTime}} - {{formatTime endTime "h:mm a"}}{{/if}}</div>
                  <div>{{location}}</div>
                  <hr class="w-100 my-1">
                  <div class="">{{description}}</div>
                </div>
              </div>
            {{/each}}
          {{else}}
            <h2 class="text-center text-muted">No events</h2>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
