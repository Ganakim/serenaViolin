<template name="events">
  <div class="events d-flex flex-column f-1">
    <!-- More content? -->
    <div class="transparent-1 pr-4 py-4 pl-0">
      <div class="d-flex justify-content-center text-muted font-weight-light transparent-2 rounded-right p-4">
        <div>
          <h1 class="mb-0">Events</h1>
        </div>
      </div>
    </div>
    <div class="flex-grow-1 bg-light p-3 pb-5">
      <h4 class="w-100 text-center">
        Where we perform
      </h4>
      <hr>
      <div class="px-5">
        &nbsp;&nbsp;&nbsp;&nbsp;It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose
      </div>
      <div class="d-flex">
        <div class="w-75">
          Calendar!
        </div>
        <div class="d-flex flex-column w-25">
          <h1>{{selectedDate}}</h1>
          <hr class="w-100">
          {{#each search 'Events' false false false}}
            <div class="d-flex flex-column">
              <div>{{name}}</div>
              <div>{{location}}</div>
              <div>{{description}}</div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
