  <title>Serena Violin Studio</title>

<body>
  <div class="d-flex align-items-stretch text-dark position-relative">
    <!-- Colors should be customized -->
    <!-- Mobile responsiveness? -->
    <!-- Admin-style login to look at messages? -->
    <!-- Social media? -->
    {{>nav page=page}}
    <div class="d-flex flex-column w-100 page-wrapper">
      {{>Template.dynamic template=page}}
      <div class="bg-dark text-light p-3">PLACEHOLDER</div>
    </div>
    {{#if modal}}
      {{#with modal}}
        <div id="Modal" class="w-100 h-100 transparent-2 d-flex justify-content-center align-items-start position-absolute pt-5">
          <div class="card mt-5 w-25">
            <div class="card-body w-100">
              <div class="p-4 w-100 d-flex justify-content-center">
                {{message}}
              </div>
              <div class="d-flex justify-content-around">
                <div id="ModalConfirm" class="btn btn-primary w-25 m-3">
                  {{confirm}}
                </div>
                <div id="ModalDeny" class="btn btn-light w-25 m-3">
                  {{deny}}
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/with}}
    {{/if}}
  </div>
</body>
